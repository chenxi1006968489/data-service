<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://unpkg.com/layui@2.6.8/dist/css/layui.css">

    <!-- 引入 layui.js -->
    <script src="http://unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <link rel="stylesheet" th:href="@{/css/home_min.css}">
</head>
<style>
    .space-ajust{
        position: absolute;
        top: 10vh;
    }
</style>

<body>
<div class="layui-layout layui-layout-admin">
    <header th:replace="/site/header::header"></header>
</div>

<div class="layui-body space-ajust">
    <!-- 内容主体区域 -->
    <div class="main">
        <div class="content">
            <h1 class="huge-h1">地震专题</h1>
            <div class="huge">
                <ul class="huge-ul">
                    <li th:each="map:${event}">
                        <a th:href="@{|/event/report/${map.id}|}"><span th:text="${map.createTime}">2012</span>   <span th:text="${map.content}">hello</span></a>
                    </li>
                </ul>

                <p class="pagenum" id="pagenum">当前页:1　总页数:1</p>
                <div id="paging">
                </div>
            </div><!--huge-->

        </div><!--content-->

    </div><!--main-->
</div>

</body>
</html>
