<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--	<link rel="icon" th:href="@{/img/icon.png}"/>-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/letter.css}" />
	<title>数据服务-系统通知</title>
</head>
<style>
	.search_position{
		position: absolute;
		top: 7px;
		right: 85px;
	}
	.button_position{
		position: absolute;
		right: 30px;
		top: 3px;

	}
	.button_size{
		transform: scale(0.85,0.85);
	}
</style>
<body>
	<div class="nk-container">
		<!-- 头部 -->
<!--		<header class="bg-dark sticky-top" th:replace="/site/header :: header">

		</header>-->

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<div class="position-relative">
					<!-- 选项 -->
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link position-relative" th:href="@{/letter/list}">
								应急通知<span class="badge badge-danger" th:text="${letterUnreadCount}" th:if="${letterUnreadCount!=0}">3</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link position-relative active" th:href="@{/notice/list}">
								系统通知<span class="badge badge-danger" th:text="${noticeUnreadCount}" th:if="${noticeUnreadCount!=0}">27</span>
							</a>
						</li>
						<li class="search_position">
							<div>
								<input class="search_content">
							</div>
						</li>
						<li class="button_position">
							<button class="btn btn-outline-primary my-2 my-sm-0 button_size" type="submit">搜索</button>
						</li>
					</ul>
				</div>

				<!-- 通知列表 -->
				<ul class="list-unstyled">

				</ul>
			</div>
		</div>

		<!-- 尾部 -->
<!--		<footer class="bg-dark" th:replace="/site/footer :: footer">

		</footer>-->
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
