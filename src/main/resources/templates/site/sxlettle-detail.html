<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/img/icon.png}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/letter.css}" />
    <title>溢出网-私信详情</title>
</head>
<style>
    .from_button{
        position: relative;
        top: -4px;
        left: 600px;
    }
</style>
<body>
<div class="nk-container">
    <!-- 头部 -->
<!--    <header class="bg-dark sticky-top" th:replace="/site/header :: header">-->

<!--    </header>-->

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h6><b class="square"></b> 来自 <i class="text-success" th:text="${source}">落基山脉下的闲人</i> 的数据通知</h6>
                </div>
                <div class="col-4 text-right">
                    <button type="button" class="btn btn-secondary btn-sm" id="back" onclick="back()">返回</button>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sendModal">一键接收</button>
                </div>
            </div>


            <!-- 私信列表 -->
            <ul class="list-unstyled mt-4" th:each="map:${letters}">
                <li class="media pb-3 pt-3 mb-2">
                    <a href="https://news.ceic.ac.cn/index.html?time=1637849693">
                        <img th:src="@{/img/system.jpg}" class="mr-4 rounded-circle user-header" alt="用户头像" >
                    </a>
                    <div class="toast show d-lg-block" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="mr-auto" th:text="${source}">落基山脉下的闲人</strong>
                            <small th:text="${map.createTime}">2019-04-25 15:49:32</small>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body" th:utext="${map.content}">
                            君不见, 黄河之水天上来, 奔流到海不复回!
                        </div>
                    </div>
                </li>
            </ul>
<!--            &lt;!&ndash; 分页 &ndash;&gt;-->
<!--            <nav class="mt-5" th:replace="/site/pagination :: nav">-->

<!--            </nav>-->
        </div>
    </div>

<!--    &lt;!&ndash; 尾部 &ndash;&gt;-->
<!--    <footer class="bg-dark" th:replace="/site/footer :: footer">-->

<!--    </footer>-->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/letter.js}"></script>
</body>
</html>
